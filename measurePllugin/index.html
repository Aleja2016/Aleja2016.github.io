<!DOCTYPE html>
<html>
  <head>
    <title>Medidor de Areas</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
    />

    <!-- <link rel="stylesheet" href="../../Library/leaflet-measure.css" /> -->
    <link rel="stylesheet" href="./leaflet-measure/src/leaflet-measure.css" />

    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        width: 100%;
        height: 95vh;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"></script>
    <!-- <script src="../../Library/leaflet-measure.js"></script> -->
    <!-- <script src="./leaflet-measure.js"></script> -->
    <script src="./leaflet-measure/src/leaflet-measure.js"></script>
    <script>
      //   var map = L.map("map", { measureControl: true }).setView([28.238, 83.9956], 11);
      var map = L.map("map").setView([28.238, 83.9956], 11);

      mapLink = "<a href='http://openstreetmap.org'>OpenStreetMap</a>";
      L.tileLayer("http://{s}.tile.osm.org/{z}/{x}/{y}.png", {
        attribution: "Leaflet &copy; " + mapLink + ", contribution",
        maxZoom: 18,
      }).addTo(map);

      L.marker([28.238, 83.9956]).addTo(map);

      //   ¿¿19 Leaflet measure:
      L.control
        .measure({
          primaryAreaUnit: "kilometers",
          secondaryAreaUnit: undefined,
          primaryLengthUnit: "kilometers",
          secondaryLengthUnit: "miles",
        })
        .addTo(map);
    </script>
  </body>
</html>
