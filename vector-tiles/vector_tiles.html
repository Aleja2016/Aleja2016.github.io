<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- leaflet css link  -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />

    <title>geojson vector tile</title>

    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>

<!-- leaflet js link  -->
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

<!-- leaflet geojson vt  -->
<script src="https://unpkg.com/geojson-vt@3.2.0/geojson-vt.js"></script>
<script src="leaflet-geojson-vt.js"></script>

<!-- citylots data  -->
<script src="./data/citylots.js"></script>

<script>
  var map = L.map("map").setView([37.7566, -122.434], 13);

  var osm = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    maxZoom: 19,
    attribution:
      '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
  });

  osm.addTo(map);

  var options = {
    maxZoom: 20,
    tolerance: 3, // this option is by library of gjson
    debug: 0, // this option is by lebrary of gjson
    style: {
      fillColor: "#1EB300",
      color: "#F2FF00",
    },
  };
  var vtLayer = L.geoJson.vt(data, options).addTo(map); // here in variable data is where we put the var in the file .geojson , in this case not put the example, because the file was citylots.js or citylots.geojson was converted in js.
</script>
